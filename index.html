<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Daily Journal</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <main id="container">
            <header>
                <div class="logo"><img src="" alt=""></div>
                <h1>Daily Journal</h1>
                <h3>Kylie Bearden</h3>
            </header>
            <section class="contentContainer">
                <aside class="containerLeft">
                    <div class="containerLeft__listHeader">
                        <h3>Journal Entry Quicklinks</h3>
                    </div>
                    <ul class="containerLeft__entryList">
                        <li class="entryList__entries">
                            <p>Date</p>
                            <p>Topic</p>
                            <a href="">Link to Entry</a>
                        </li>
                        <li class="entryList__entries">
                            <p>Date</p>
                            <p>Topic</p>
                            <a href="">Link to Entry</a>
                        </li>
                        <li class="entryList__entries">
                            <p>Date</p>
                            <p>Topic</p>
                            <a href="">Link to Entry</a>
                        </li>
                    </ul>
                </aside>
                <div class="containerRight">
                    <article class="largeForm">
                        <div class="largeForm__header">
                            <h2>Write an Entry Below</h2>
                        </div>
                        <div class="largeForm__smallForm">
                            <date></date>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                            <select name="" id=""> <option value=""></option> </select>
                            <button></button>
                        </div>
                    </article>
                    <article class="largeEntries">
                        <div class="largeEntries__header">
                            <h2>Journal Entries</h2>
                        </div>
                        <div class="largeEntries__smallEntries">
                            <div class="entryCard">
                                <p>Date</p>
                                <p>Topic</p>
                                <p>Entry Text</p>
                                <p>Mood</p>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
            <footer>
                <div class="footnotes">
                    <p>Kylie Anyce Bearden</p>
                </div>
                <div class="footnotes">
                    <a href="">Github Link</a>
                </div>
                <div class="footnotes">
                    <p>Copyright 2021</p>
                </div>
            </footer>
        </main>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
